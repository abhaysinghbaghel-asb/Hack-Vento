<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upside Down Discussion</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --bg-color: #050505;       /* Pitch Black */
            --card-bg: #111111;        /* Dark Gray Cards */
            --card-border: #2a2a2a;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --neon-red: #ff3b3b;       /* Stranger Things Red */
            --glow-strong: 0 0 20px rgba(255, 59, 59, 0.6);
            --glow-subtle: 0 0 10px rgba(255, 59, 59, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            overflow-x: hidden; /* Hide scrollbars from floating particles */
        }

        .container {
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 2; /* Keeps content above background particles */
        }

        /* --- 2. FLOATING RED PARTICLES (Background) --- */
        .ember {
            position: fixed;
            background-color: var(--neon-red);
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0.6;
            z-index: 1;
            pointer-events: none;
            box-shadow: 0 0 6px var(--neon-red);
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }

        /* Placing particles at random spots */
        .ember-1 { width: 4px; height: 4px; top: 80%; left: 10%; animation-duration: 8s; }
        .ember-2 { width: 6px; height: 6px; top: 60%; left: 85%; animation-duration: 12s; animation-delay: 1s; }
        .ember-3 { width: 3px; height: 3px; top: 40%; left: 20%; animation-duration: 15s; animation-delay: 3s; }
        .ember-4 { width: 5px; height: 5px; top: 70%; left: 60%; animation-duration: 9s; animation-delay: 2s; }
        .ember-5 { width: 4px; height: 4px; top: 30%; left: 90%; animation-duration: 11s; animation-delay: 5s; }

        /* --- 3. HEADER (Handwritten Red Font) --- */
        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Patrick Hand', cursive; /* Matches your screenshot */
            font-size: 4.5rem; 
            margin: 0;
            letter-spacing: 1px;
            color: var(--neon-red);
            text-shadow: 0 0 20px rgba(255, 59, 59, 0.5);
            line-height: 1;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: 400;
        }

        /* --- 4. INPUT AREA --- */
        .input-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
            transition: all 0.3s;
        }

        .input-card:focus-within {
            border-color: var(--neon-red);
            box-shadow: var(--glow-subtle);
        }

        .input-header {
            color: white;
            font-family: 'Patrick Hand', cursive; /* Handwritten Header */
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            width: 100%;
            background-color: #080808;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: var(--neon-red);
            background-color: #0a0a0a;
        }

        .action-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .post-btn {
            background-color: var(--neon-red);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: var(--glow-strong);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            background-color: #ff1f1f;
        }

        /* --- 5. FILTER CHIPS --- */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-chip {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-muted);
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .filter-chip.active {
            background-color: var(--neon-red);
            color: white;
            border-color: var(--neon-red);
            box-shadow: var(--glow-strong);
        }

        /* --- 6. DISCUSSION CARDS --- */
        .discussion-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
        }

        /* Special Style for Gemini AI Response */
        .ai-card {
            border: 1px solid var(--neon-red);
            box-shadow: inset 0 0 20px rgba(255, 59, 59, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Avatar with Red Status Dot */
        .avatar-wrapper {
            position: relative;
            width: 45px;
            height: 45px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            border: 2px solid #333; 
            color: var(--text-muted);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .status-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background-color: var(--neon-red);
            border-radius: 50%;
            border: 2px solid var(--card-bg);
            box-shadow: 0 0 8px var(--neon-red);
        }

        .meta h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            color: white;
            font-weight: 700;
        }

        .meta span {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .solved-badge {
            display: inline-block;
            background-color: rgba(255, 59, 59, 0.15);
            color: var(--neon-red);
            border: 1px solid var(--neon-red);
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
            font-weight: bold;
        }

        .card-body {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 20px;
            padding-left: 60px; /* Align text with name */
        }

        .card-footer {
            padding-left: 60px;
            display: flex;
            gap: 25px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .footer-action {
            display: flex;
            align-items: center;
            gap: 8px;
        }

    </style>
</head>
<body>

    <div class="ember ember-1"></div>
    <div class="ember ember-2"></div>
    <div class="ember ember-3"></div>
    <div class="ember ember-4"></div>
    <div class="ember ember-5"></div>

    <div class="container">
        <div class="header">
            <h1>Discussion Panel</h1>
            <p>Connect with fellow survivors of the Upside Down</p>
        </div>

        <div class="input-card">
            <div class="input-header">
                Start a Discussion
            </div>
            <textarea id="questionInput" placeholder="What's your question or topic?"></textarea>
            <div class="action-row">
                <button class="post-btn" onclick="postQuestion()">
                    Post Discussion
                </button>
            </div>
        </div>

        <div class="filters">
            <div class="filter-chip active" onclick="filterCategory('All')">All</div>
            <div class="filter-chip" onclick="filterCategory('Mathematics')">Mathematics</div>
            <div class="filter-chip" onclick="filterCategory('Physics')">Physics</div>
            <div class="filter-chip" onclick="filterCategory('Chemistry')">Chemistry</div>
        </div>

        <div id="discussionFeed"></div>
    </div>

    <script>
        // 1. Initial Data (Dummy data to make the page look good immediately)
        let discussions = [
            {
                id: 1, author: "Mike", role: "Physics", 
                title: "Newton's Third Law", 
                content: "If action and reaction are equal and opposite, why do objects move at all?", 
                likes: 8, replies: 7, time: "4 hours ago", isSolved: true, avatar: "M"
            },
            {
                id: 2, author: "Eleven", role: "Mathematics", 
                title: "Integration Help", 
                content: "I'm struggling with integration by parts. Can someone explain the formula?", 
                likes: 12, replies: 3, time: "Yesterday", isSolved: false, avatar: "E"
            }
        ];

        const feedContainer = document.getElementById('discussionFeed');
        let currentCategory = 'All';
        let socket = null;

        // 2. Connect to Server (Safe connection that won't crash if offline)
      function connectServer() {
    try {
        let wsUrl;

        // 1. CHECK: Are we running as a local file?
        if (window.location.protocol === 'file:') {
            console.log("üìÇ Running from file system. Connecting to local server...");
            wsUrl = 'ws://localhost:8080'; // Force connection to your running terminal server
        } 
        // 2. OTHERWISE: Use the standard dynamic connection (for when you deploy later)
        else {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            wsUrl = `${protocol}//${host}`;
        }
        
        socket = new WebSocket(wsUrl);
        
        socket.onopen = () => console.log("‚úÖ Connected to Backend!");
        
        socket.onmessage = (event) => {
            const newPost = JSON.parse(event.data);
            discussions.unshift(newPost);
            renderFeed();
        };

        socket.onerror = (err) => console.log("‚ö†Ô∏è Backend not found. Make sure 'node server.js' is running!");
        
    } catch (e) {
        console.log("Offline Mode active.");
    }
}

        // 3. Render the Feed
        function renderFeed() {
            feedContainer.innerHTML = "";
            
            // Filter logic
            const filtered = currentCategory === 'All' 
                ? discussions 
                : discussions.filter(d => d.role === currentCategory || d.role === "AI Tutor");

            filtered.forEach(post => {
                // Check if it's the AI for special styling
                const isAI = post.role === "AI Tutor";
                const cardClass = isAI ? "discussion-card ai-card" : "discussion-card";

                const html = `
                    <div class="${cardClass}">
                        <div class="card-header">
                            <div class="user-info">
                                <div class="avatar-wrapper">
                                    <div class="avatar">${post.avatar}</div>
                                    <div class="status-dot"></div>
                                </div>
                                <div class="meta">
                                    <h3>${post.title} ${post.isSolved ? '<span class="solved-badge">Solved</span>' : ''}</h3>
                                    <span>${post.author} &nbsp;‚Ä¢&nbsp; ${post.role}</span>
                                </div>
                            </div>
                            <div style="color: #666; font-size: 0.85rem">${post.time}</div>
                        </div>
                        <div class="card-body">
                            ${post.content}
                        </div>
                        <div class="card-footer">
                            <div class="footer-action">üëç ${post.likes}</div>
                            <div class="footer-action">üí¨ ${post.replies} replies</div>
                        </div>
                    </div>
                `;
                feedContainer.innerHTML += html;
            });
        }

        // 4. Handle Filters
        function filterCategory(cat) {
            currentCategory = cat;
            // Update button styles
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            renderFeed();
        }

        // 5. Post a Question
        function postQuestion() {
            const input = document.getElementById('questionInput');
            if(!input.value) return;

            const newPost = {
                id: Date.now(), 
                author: "You", 
                role: "General", 
                title: "New Discussion", 
                content: input.value, 
                likes: 0, replies: 0, 
                time: "Just now", isSolved: false, avatar: "Y"
            };

            // Try sending to backend, otherwise just add locally
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(newPost));
            } else {
                discussions.unshift(newPost);
                renderFeed();
            }

            input.value = ""; // Clear input
        }

        // Start everything
        connectServer();
        renderFeed();

    </script>
</body>
</html>
